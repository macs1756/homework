<html lang="UA">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Form</title>
</head>
<body>
<div class="form_wr">

	<div class="form">
		<form id="form" action="https://www.google.com/">		
		<h1>Please sign up</h1>

<div class="input_wr">
		<input placeholder="First Name" id="userName" type="text">	
		<p class="invalid">Please provide a valid First Name</p>
</div>

<div class="input_wr">
		<input placeholder="Last Name" id="surName" type="text">	
		<p class="invalid">Please provide a valid SurName</p>
</div>

<div class="input_wr">
		<input placeholder="Email adress" id="userEmail" type="email">	
		<p class="invalid">Please provide a valid Email adress</p>
</div>


<div class="input_wr">
		<input maxlength="15" placeholder="Phone Number" id="userTel" type="tel">	
		<p class="invalid">Please provide a valid Phone Number</p>
</div>


<div class="input_wr">
		<input placeholder="Password" id="userPass" type="password">	
		<p class="invalid">Please provide a valid type: acfctg99</p>
</div>


		<input value="Sign Up" type="submit" id="inputBtn">
	</form>
	</div>




</div>

<script src="https://unpkg.com/imask"></script>
<script src="js/form.js"></script>
</body>
</html>
