<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practic2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="pr__wr">
		<div class="pr__first">
			<p>Шаблонний текст 1</p>
			<p>Шаблонний текст 2</p>
			<p>Шаблонний текст 3</p>
			<p>Шаблонний текст 4</p>
			<p>Шаблонний текст 5</p>
		</div>
		<div class="pr__btn">
			<button class="pr_edit top_edit">edit</button>
			<button class="pr_style top_style">style</button>
		</div>
		<div class="pr__bottom">
			<div class="pr__bottom-wr">
				<textarea  id="prArea"></textarea>
				<div>
					<button class="pr_edit bottom_edit">cancel</button>
					<button class="pr_style bottom_style">save</button>
				</div>
			
			</div>
			<div class="pr__bottom-style">
				<p>Розмір Шрифта:</p>
				<input data-font value="12px" name="font" type="radio"> 12px
				<input data-font value="16px" name="font" type="radio" checked> 16px
				<input data-font value="20px" name="font" type="radio"> 20px
				<input data-font value="25px" name="font" type="radio"> 25px
				<p class="ff">Стиль Шрифта:</p>
				<select name="family" id="family">
					<option data-family value="raleway">raleway</option>
					<option data-family value="cursive">cursive</option>
					<option data-family value="fantasy">fantasy</option>
					<option data-family value="monospace">monospace</option>
					<option data-family value="sant-serif">sant-serif</option>
					
				</select>
			</div>
			
		</div>

	</div>

	<script src="js/tr2.js"></script>
</body>
</html>
